<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Clients</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item
        *ngFor="let client of clients"
        (click)="selected.emit(client)">
        <h3 mat-line>{{client.name}}</h3>
        <button mat-icon-button (click)="deleted.emit(client);$event.stopImmediatePropagation();">
          <mat-icon>close</mat-icon>
        </button>
        <p mat-line>
          {{client.description}}
        </p>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
