<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Client Portfolios</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let client of clients">
        <h3 mat-line>{{client.name}}</h3>
        <hr mat-line>
        <ul mat-line>
          <li *ngFor="let portfolio of client.portfolios">{{portfolio?.name}}</li>
        </ul>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
