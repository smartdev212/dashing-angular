<div class="mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title mdl-card--border">
    <h2 class="mdl-card__title-text">
      <span *ngIf="currentPortfolio.id">Edit</span>
      <span *ngIf="!currentPortfolio.id">Create</span>
    </h2>
  </div>
  <form (submit)="savePortfolio($event);">
    <div class="mdl-card__supporting-text">
      <div class="mdl-textfield">
        <input placeholder="Name" [(ngModel)]="currentPortfolio.name" class="mdl-textfield__input" type="text" id="name" name="name">
      </div>
      <div class="mdl-textfield mdl-js-textfield">
        <label>Risk level</label>
        <select [(ngModel)]="currentPortfolio.risk" name="risk">
          <option [selected]="true" value="undefined">Select...</option>
          <option *ngFor="let risk of risks$ | async" [value]="risk.id">{{risk.description}}</option>
        </select>
        <br>
        <br>
        <label>Stock symbol</label>
        <select [(ngModel)]="currentPortfolio.symbol" name="symbol">
          <option [selected]="true" value="undefined">Select...</option>
          <option *ngFor="let symbol of symbols$ | async" [value]="symbol.code" >{{symbol.entity + ' (' + symbol.code + ')'}}</option>
        </select>
      </div>
      <label for="active" class="mdl-checkbox">
        <input [(ngModel)]="currentPortfolio.active" name="active"
               type="checkbox" id="active" class="mdl-checkbox__input">
        <span class="mdl-checkbox__label">Active</span>
      </label>
    </div>
    <div class="mdl-card__actions mdl-card--border">
      <button type="submit" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
        Save
      </button>
      <a (click)="cancel()" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
        Cancel
      </a>
    </div>
  </form>
</div>
