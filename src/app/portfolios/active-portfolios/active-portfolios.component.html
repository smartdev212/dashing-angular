<div class="mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title mdl-card--border">
    <h2 class="mdl-card__title-text">
      <span ng-if="$ctrl.portfolio.id">Edit</span>
      <span ng-if="!$ctrl.portfolio.id">Create</span>
    </h2>
  </div>
  <form ng-submit="$ctrl.savePortfolio()">
    <div class="mdl-card__supporting-text">
      <div class="mdl-textfield">
        <input placeholder="Name" ng-model="$ctrl.portfolio.name" class="mdl-textfield__input" type="text" id="name">
      </div>
      <div class="mdl-textfield mdl-js-textfield">
        <label>Risk level</label>
        <select ng-model="$ctrl.portfolio.risk"
                ng-options="risk for risk in $ctrl.risks"
                name="risk">
          <option value="">Select...</option>
        </select>
        <br>
        <br>
        <label>Stock symbol</label>
        <select ng-model="$ctrl.portfolio.symbol" name="symbol"
                ng-options="symbol.code as (symbol.entity + ' (' + symbol.code + ')') for symbol in $ctrl.symbols">
          <option value="">Select...</option>
        </select>
      </div>
      <label for="active" class="mdl-checkbox">
        <input ng-model="$ctrl.portfolio.active"
               type="checkbox" id="active" class="mdl-checkbox__input">
        <span class="mdl-checkbox__label">Active</span>
      </label>
    </div>
    <div class="mdl-card__actions mdl-card--border">
      <button type="submit" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
        Save
      </button>
      <a ng-click="$ctrl.cancel()" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
        Cancel
      </a>
      <a ui-sref="app.portfolios.performance" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
        Performance
      </a>
    </div>
  </form>
</div>
