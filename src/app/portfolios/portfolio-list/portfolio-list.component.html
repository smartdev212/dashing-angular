<div class="portfolioList mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title mdl-card--border">
    <h2 class="mdl-card__title-text">Portfolios</h2>
  </div>
  <div class="mdl-card__supporting-text">
    <ul class="mdl-list">
      <li [ngClass]="{clickable: !disableActions}"
          (click)="select.emit(portfolio)"
          class="mdl-list__item mdl-list__item--two-line"
          *ngFor="let portfolio of portfolios">

        <span class="mdl-list__item-primary-content">
          <span>{{portfolio.name}} | <span class="symbol">{{portfolio.symbol}}</span></span>
          <span class="mdl-list__item-sub-title">
            Risk level: <strong>{{portfolio.risk}}</strong>
            |
            <span *ngIf="portfolio.active">Active</span>
            <span *ngIf="!portfolio.active">Inactive</span>
          </span>
        </span>
        <span *ngIf="!disableActions" class="mdl-list__item-secondary-content">
          <a href="" (click)="deletePortfolio(portfolio.id, $event)"
             class="mdl-list__item-secondary-action">
            <i class="material-icons">cancel</i>
          </a>
        </span>
      </li>
    </ul>
  </div>
  <div *ngIf="disableActions">
    <div class="mdl-card__actions mdl-card--border">
      <a ui-sref="portfolios" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
        Go to portfolios
      </a>
    </div>
    <div class="mdl-card__menu">
      <button ui-sref="portfolios" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
        <i class="material-icons">keyboard_arrow_right</i>
      </button>
    </div>
  </div>
</div>
