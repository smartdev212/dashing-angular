<md-card>
	<md-card-header>
		<md-card-title>
			<h1>Portfolios</h1>
		</md-card-title>
	</md-card-header>
	<md-card-content>
		<md-list>
			<md-list-item *ngFor="let portfolio of portfolios" (click)="select.emit(portfolio)">
				<h3 md-line>{{portfolio.name}} | <span class="symbol">{{portfolio.symbol}}</span></h3>
				<button md-icon-button (click)="deletePortfolio(portfolio.id, $event)" *ngIf="!isHome">
					<md-icon>close</md-icon>
				</button>
				<p md-line>
        <span>
          Risk level: <strong>{{portfolio.risk}}</strong> |
          <span *ngIf="portfolio.active">Active</span>
          <span *ngIf="!portfolio.active">Inactive</span>
        </span>
				</p>
			</md-list-item>
		</md-list>
	</md-card-content>
	<md-card-actions>
	</md-card-actions>
</md-card>
