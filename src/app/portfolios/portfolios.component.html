<div>
  <app-portfolio-list [portfolios]="portfolios$ | async"
                  (select)="setCurrentPortfolio($event)"
                  (delete)="deletePortfolio($event)">
  </app-portfolio-list>
  <app-portfolio-details [portfolio]="currentPortfolio$ | async"
                  (save)="savePortfolio($event)">
  </app-portfolio-details>
</div>
