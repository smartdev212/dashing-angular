<div class="performance mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title mdl-card--border">
    <h2 class="mdl-card__title-text">Portfolios</h2>
  </div>
  <div class="mdl-card__supporting-text">
    <canvas id="line" class="chart chart-line" chart-data="$ctrl.data"
            chart-labels="$ctrl.labels" chart-options="$ctrl.options" chart-series="$ctrl.series"
            chart-click="onClick" >
    </canvas>
  </div>
  <div ng-if="$ctrl.isPerformanceState">
    <div class="mdl-card__actions mdl-card--border">
      <a ui-sref="portfolios" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
        Go to portfolios
      </a>
    </div>
    <div class="mdl-card__menu">
      <button ui-sref="portfolios" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
        <i class="material-icons">cancel</i>
      </button>
    </div>
  </div>
</div>
