<md-card>
  <md-card-header>
    <md-card-title>
      <h1>Portfolios</h1>
    </md-card-title>
  </md-card-header>
  <md-card-content>
    <canvas id="line" class="chart chart-line" chart-data="$ctrl.data"
            chart-labels="$ctrl.labels" chart-options="$ctrl.options" chart-series="$ctrl.series"
            chart-click="onClick" >
    </canvas>
  </md-card-content>
</md-card>
