<div class="stockHistory mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title mdl-card--border">
    <h2 class="mdl-card__title-text">Stocks</h2>
  </div>
  <div class="mdl-card__supporting-text">
    <table class=" mdl-data-table mdl-js-data-table">
      <thead>
      <tr>
        <th class="mdl-data-table__cell--non-numeric">Symbol</th>
        <th>Date</th>
        <th>Open</th>
        <th>Close</th>
        <th>Volume</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let quote of history">
        <td class="mdl-data-table__cell--non-numeric">{{quote.symbol}}</td>
        <td>{{quote.date | date: 'MMM dd, yyyy'}}</td>
        <td>{{quote.open | currency:'USD':true}}</td>
        <td>{{quote.close | currency:'USD':true}}</td>
        <td>{{quote.volume}}</td>
      </tr>
      </tbody>
    </table>
  </div>
  <div ng-if="$ctrl.isHomeState">
    <div class="mdl-card__actions mdl-card--border">
      <a ui-sref="stocks" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
        Go to stocks
      </a>
    </div>
    <div class="mdl-card__menu">
      <button ui-sref="stocks" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
        <i class="material-icons">keyboard_arrow_right</i>
      </button>
    </div>
  </div>
</div>
