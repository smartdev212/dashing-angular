<div class="container">
  <app-stock-history
    [history]="stockHistory$ | async" class="col-50">
  </app-stock-history>
  <div layout="column" class="col-50">
    <app-symbols
      [current]="currentSymbol$ | async"
      [symbols]="symbols$ | async"
      (select)="setCurrentSymbol($event)">
    </app-symbols>

    <!-- TODO Fix this -->
    <div style="height: 20px;"></div>

    <app-performance
      [history]="stockHistory$ | async">
    </app-performance>
  </div>
</div>
